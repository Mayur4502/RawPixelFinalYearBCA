{% load static%}
<!DOCTYPE html>
<html class="no-js" lang="">

<head>
    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pixefy | Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static '/assets/media/favicon.png' %}">
    <link rel="stylesheet" href="{% static '/assets/dependencies/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/dependencies/icofont/icofont.min.css' %}">
    <link rel="stylesheet" href="{% static '/assets/dependencies/slick-carousel/css/slick.css' %}">
    <link rel="stylesheet" href="{% static '/assets/dependencies/slick-carousel/css/slick-theme.css' %}">
    <link rel="stylesheet" href="{% static '/assets/dependencies/magnific-popup/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static '/assets/dependencies/sal.js/sal.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static '/assets/dependencies/select2/css/select2.min.css' %}" type="text/css">

    <!-- Site Stylesheet -->
    <link rel="stylesheet" href="{% static '/assets/css/app.css' %}">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;0,700;0,800;0,900;1,400&amp;display=swap" rel="stylesheet">

</head>

<body class="sticky-header">
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  	<![endif]-->
    <a href="#wrapper" data-type="section-switch" class="scrollup">
        <i class="icofont-bubble-up"></i>
    </a>
    <!-- Preloader Start Here -->
    <div id="preloader"></div>
    <!-- Preloader End Here -->
    <div id="wrapper" class="wrapper overflow-hidden">

        <!--=====================================-->
        <!--=          Header Menu Start       	=-->
        <!--=====================================-->
        <div class="login-page-wrap">
            <div class="content-wrap">
                <div class="login-content">
                    <div class="item-logo">
                        <a href="#"><img src="http://127.0.0.1:8000/media/media/images/logo.png" alt="logo" style="height:89px;width:438px;object-fit:contain"></a>
                    </div>
                    <div class="login-form-wrap">
                        <ul class="nav nav-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#login-tab" role="tab" aria-selected="true"><i class="icofont-users-alt-4"></i> Sign In </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#registration-tab" role="tab" aria-selected="false"><i class="icofont-download"></i> Registration</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane login-tab fade show active" id="login-tab" role="tabpanel">
                                <h3 class="item-title">Sign Into <span>Your Account</span></h3>
                                
                                <form method="post"  enctype="multipart/form-data" action="./login">  {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="txtUname" placeholder="Your E-mail">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" name="txtPwd" placeholder="Password">
                                    </div>
                                    <div class="form-group reset-password">
                                        {{ msg }}
                                    </div> 
                                    
                                    <div class="form-group">
                                        <input type="submit" name="login-btn" class="submit-btn" value="Login">
                                    </div>
                                </form>
                                <!-- <div class="account-create">
                    		Don't have an account yet? <a href="#registration-tab">Sign Up Now</a>
                    	</div> -->
                            </div>
                            <div class="tab-pane registration-tab fade" id="registration-tab" role="tabpanel">
                                <h3 class="item-title">Sign Up Your Account</h3>
                                <form method="post" action="./register" enctype="multipart/form-data"> {%csrf_token%}
                                    <div class="form-group">
                                        <input type="text" name="txtUname" class="form-control" placeholder="Last Name">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="txtEmail" class="form-control" placeholder="E-mail">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name="txtPwd" class="form-control" placeholder="Type Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="date" name="txtDate" class="form-control" placeholder="Your Birth Day">
                                    </div>
                                    <div class="form-group">
                                        <select class="select2" name="gender" data-placeholder="Select Gender">
                                            <option value=""></option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                            <option value="transgender">Transgender</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="txtPh_No" class="form-control" placeholder="Type Phone Number">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="txtCity" class="form-control" placeholder="Type City">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="txtBio" class="form-control" placeholder="Type Bio...">
                                    </div>
                                    <div class="form-group">
                                        <input type="file" name="img" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" name="registration" class="submit-btn" value="Complete Registration">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="map-line">
                    <img src="{% static '/assets/media/banner/map_line.png' %}" alt="map">
                    <ul class="map-marker">
                        <li><img src="{% static '/assets/media/banner/marker_1.png' %}" alt="marker"></li>
                        <li><img src="{% static '/assets/media/banner/marker_2.png' %}" alt="marker"></li>
                        <li><img src="{% static '/assets/media/banner/marker_3.png' %}" alt="marker"></li>
                        <li><img src="{% static '/assets/media/banner/marker_4.png' %}" alt="marker"></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--=====================================-->
        <!--=      Header Search Start          =-->
        <!--=====================================-->
        <div id="header-search" class="header-search">
            <button type="button" class="close">X</button>
            <form class="header-search-form">
                <input type="search" value="" placeholder="Search here..." />
                <button type="submit" class="search-btn">
                    <i class="flaticon-search"></i>
                </button>
            </form>
        </div>
    </div>
    <!-- Jquery Js -->
    <script src="{% static '/assets/dependencies/jquery/js/jquery.min.js' %}"></script>
    <script src="{% static '/assets/dependencies/popper.js/js/popper.min.js' %}"></script>
    <script src="{% static '/assets/dependencies/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static '/assets/dependencies/imagesloaded/js/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static '/assets/dependencies/isotope-layout/js/isotope.pkgd.min.js' %}"></script>
    <script src="{% static '/assets/dependencies/slick-carousel/js/slick.min.js' %}"></script>
    <script src="{% static '/assets/dependencies/sal.js/sal.js' %}"></script>
    <script src="{% static '/assets/dependencies/magnific-popup/js/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static '/assets/dependencies/bootstrap-validator/js/validator.min.js' %}"></script>
    <script src="{% static '/assets/dependencies/select2/js/select2.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtmXSwv4YmAKtcZyyad9W7D4AC08z0Rb4' %}"></script>

    <!-- Site Scripts -->
    <script src="{% static '/assets/js/app.js' %}"></script>
</body>

</html>
