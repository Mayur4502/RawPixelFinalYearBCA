{% extends 'base.html' %}
{% load static %}

{% block mainContain %}
<div class="" id="" role="">
    <h3 class="item-title">Upload Your Album</h3>
    <form method="post" action="./uploadAlbum" enctype="multipart/form-data"> {% csrf_token %}
        <div class="form-group">
            <input type="file" name="fup" class="form-control" placeholder="Upload Album">
        </div>
        <div class="form-group">
            <input type="text" name="txtTitle"  class="form-control" placeholder="Enter Title of Album">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="txtDesc" placeholder="Write Description of Album"></textarea>
        </div>
        <div class="form-group">
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="validationFormCheck1">
                <label class="form-check-label" for="validationFormCheck1">I accept the <a href="#">Terms and Conditions</a></label>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="btnUploadImage" class="btn btn-primary" value="Upload Image">
        </div>
    </form>
</div>
{% endblock mainContain %}
